<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CRUD</title>
    <!-- CSS Alertify-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme Alertify-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
        <!-- To call Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>



    
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <!-- Modal buttom -->
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Agregar nuevo producto</button>


        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            
            <thead class="cabeceras">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="id" class="col-form-label">ID:</label>
                        <input id="id" type="number" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="producto" class="col-form-label">Producto:</label>
                        <input id="producto" type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="col-form-label">Precio:</label>
                        <input id="precio" type="number" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="col-form-label">Stock:</label>
                        <input id="stock" type="number" class="form-control" >
                    </div>    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>

                </form>
            </div>
        </div>
    </div>



    <!-- To call Alertify for customized alerts -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- To call Bootstrap Styles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./app_crud.js"></script>
</body>
</html>
